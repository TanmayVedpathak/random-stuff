<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="star-widgets">
        <input
          type="radio"
          name="rate"
          value="5"
          class="starRadio"
          id="rate-5"
        />
        <label for="rate-5" class="fas fa-star"></label>
        <input
          type="radio"
          name="rate"
          value="4"
          class="starRadio"
          id="rate-4"
        />
        <label for="rate-4" class="fas fa-star"></label>
        <input
          type="radio"
          name="rate"
          value="3"
          class="starRadio"
          id="rate-3"
        />
        <label for="rate-3" class="fas fa-star"></label>
        <input
          type="radio"
          name="rate"
          value="2"
          class="starRadio"
          id="rate-2"
        />
        <label for="rate-2" class="fas fa-star"></label>
        <input
          type="radio"
          name="rate"
          value="1"
          class="starRadio"
          id="rate-1"
        />
        <label for="rate-1" class="fas fa-star"></label>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f543c45c17.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
